{%load bootstrap3%}
{% load static%}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    {%if title%}
    <title>Instagram-{{title}}</title>
    {%else%}
    <title>Instagram</title>
    {%endif%}


    {% block styles %}
    {% bootstrap_css %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Redressed&display=swap" rel="stylesheet">
    {% endblock %}

</head>

<body>
    {%include 'navbar.html' %}


    {%block content%}
  
    {%endblock%}

    
    {% block scripts %}
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>

</html>
